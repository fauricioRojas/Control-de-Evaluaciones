<!DOCTYPE html>
<html ng-app="Login">
<head>
	<title>Evaluation Control</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="./main.css">
	<link rel="stylesheet" href="../bootstrap.min.css">
	<link rel="stylesheet" href="../font.lato.css">
	<link rel="stylesheet" href="../font.oxygen.css">
</head>
<body ng-controller="LoginController" class="be-ligth-gray">
	<div class="col-md-12 header be-white">
		<div class="container">
			<div class="col-md-4 col-md-offset-1 col-xs-6 font-oxygen text-center">
				<h1>Evaluation Control</h1>
			</div>
			<div class="col-md-3 col-md-offset-3 col-xs-6">
				<img class="logo-tec" src="../images/logo.tec.png">
			</div>
		</div>
	</div>
	<div class="col-md-12">
		<form name="form" class="col-md-4 col-md-offset-4 content rounded-border">
			<div class="col-md-12">
	            <p>
	                <label class="label-size">Card number</label>
	                <input class="text-box rounded-border" type="text" ng-model="cardNumber" required>
	                <span class="text-error">{{ errorCardNumber }}</span>
	            </p>
	        </div>
	        <div class="col-md-12">
	            <p>
	                <label class="label-size">Password</label>
	                <input class="text-box rounded-border" type="password" ng-model="password" required>
	                <span class="text-error">{{ errorPassword }}</span>
	            </p>
	        </div> 
        	<div class="col-md-12">
        		<p>
        			<input class="button be-dark-green white rounded-border" type="button" ng-click="validateLogin()" value="Log in">
        		</p>
        	</div>
		</form>
	</div>

	<script src="../angular.min.js"></script>
	<script src="../Login/login.controller.js"></script>

</body>
</html>
