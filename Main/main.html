<!DOCTYPE html>
<html>
<head>
	<title>Evaluation Control</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="./main.css">
	<link rel="stylesheet" href="../bootstrap.min.css">
	<link rel="stylesheet" href="../font.lato.css">
	<link rel="stylesheet" href="../font.oxygen.css">
</head>
<body>
	<div class="col-md-12 header">
		<div class="container">
			<div class="col-md-4 col-md-offset-1 col-xs-6 font-oxygen text-center">
				<h1>Evaluation Control</h1>
			</div>
			<div class="col-md-3 col-md-offset-3 col-xs-6">
				<img class="logo-tec" src="../images/logo.tec.png">
			</div>
		</div>
	</div>
	<div class="col-md-12 lobby">
		<div class="col-md-4 col-md-offset-4 content rounded-border">
			<div class="col-md-12">
	            <p>
	                <label class="label-size font-lato">Carne</label>
	                <input class="text-box font-lato rounded-border" type="text" id="box-user-login">
	                <h5 class="text-error" id="error-carne-login"></h5>
	            </p>
	        </div>
	        <div class="col-md-12">
	            <p>
	                <label class="label-size font-lato">Password</label>
	                <input class="text-box font-lato rounded-border" type="password" id="box-pass-login">
	                <h5 class="text-error" id="error-pass-login"></h5>
	            </p>
	        </div> 
	        <div class="col-md-4 col-md-offset-4 col-xs-6 col-xs-offset-3">
	        	<br>
	            <input class="button be-dark-green white rounded-border font-lato" type="button" value="Log in">
	        </div>
	        <div class="col-md-12 col-xs-12 text-center forgot-pass font-lato">
	        	<br>
	            <a>¿Olvidaste tu contraseña?</a>
	        </div>
		</div>
	</div>

	<script src="../angular.min.js"></script>
</body>
</html>
